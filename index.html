 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Shopping-cart</title>
</head>
<body>
    <div class="title">
        <h4>Shopping cart</h4>
    </div>
    <div class="main">
        <div class="container">
          
             <div class="form">
                <form >
                    <div class="product">
                        <label for="product">Product Name</label><br>
                        <input type="text" name="" id="product"   >
                        <p>Invalid Product Name</p>
                    </div>
                    <div class="amount">
                        <label for="product-amount">Amount</label><br>
                         <input type="text" id="product-amount" >
                         <br>
                         <span>Invalid Product Amount</span>
                    </div>
                    <div class="button"onclick="collect()">
                        <button >Add to cart</button>
                    </div>
                </form>
             </div>
            <hr>

             <div class="product-lists">
                    <div class="content">
                        <h4 id="text">Product Name</h4>
                        <h4>Amount</h4>
                        <svg xmlns="http://www.w3.org/2000/svg" height="16" width="10" viewBox="0 0 320 512" transform="matrix(1, 0, 0, 1, 0, 0)"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M182.6 137.4c-12.5-12.5-32.8-12.5-45.3 0l-128 128c-9.2 9.2-11.9 22.9-6.9 34.9s16.6 19.8 29.6 19.8H288c12.9 0 24.6-7.8 29.6-19.8s2.2-25.7-6.9-34.9l-128-128z" fill="#7373c4"/></svg>                        
                    </div>
                    <div class="line">
                        <hr>
                    </div>
                    <div class="storeValue">
                        
                    </div>
                  
                    <div class="total">
                        <hr>
                        <div class="para">
                            <h5>Total</h5>
                            <h4>0</h4>
                        </div>
                    </div>
             </div>
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
